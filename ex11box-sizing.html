<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        margin: 20px;
        padding: 20px;
        border: 20px solid gray;
      }

      .cb {
        box-sizing: content-box; /*기본값이라서 안적어도된다 */
        border-bottom-right-radius: 50%;
      }
      .bb {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- 
        box-sizing : 요소의 크기를 화면에 표시하는 방식
        1. content-box : contente 영역만을 기준으로 한다(boxsizing의기본값이다.) -> 가로와 세로 너비가 콘텐츠 영역만 표현되도록 설정
        2. border- box : content+padding+border 영역까지를 기준으로 한다. ->>>가로와 세로 너비가 마진 영역을 제외한 크기로 결정
        ->>> 패딩과 보더가 언제 바뀔지 모를때 사용한다 ->> 고정된 영역을 벗어나지 않기 때문이다!(한번 설정하면 넘어가지 않는다)
        (프로젝트때 주로 사용!), 다시 찾아서 공부히기! 이해가 잘안됨
     -->
    <div class="cb">
      <p>content-box</p>
    </div>
    <div class="bb">
      <p>border-box</p>
    </div>
  </body>
</html>
